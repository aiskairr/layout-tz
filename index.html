<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://studika.ru/template/site/images/xapple-touch-icon.png.pagespeed.ic.i6LUYJUGnr.webp"
    />
    <title>studitka</title>
  </head>
  <body>
    <div class="back__click"></div>
    <section class="headerAndNavbar__content">
      <div class="container">
        <header>
          <a href="#">
            <img id="burger__menu" src="./images/menu.svg" alt="burger__menu" />
          </a>
          <div class="logo__content">
            <a href="#">
              <img src="./images/logo (1).svg" alt="logo" />
            </a>
            <a href="#" id="open__modal">
              <img src="./images/city.svg" alt="city" />
              <span>Москва</span>
            </a>
            <div class="Modal">
              <div class="Modal__container">
                <input
                  id="input"
                  type="text"
                  placeholder="Регион, город, населенный пункт"
                />
                <div class="region__clicked">
                  <button>Москвавв</button>
                </div>
              </div>
              <div class="region__content"></div>

              <button id="save__button">Сохранить</button>
            </div>
          </div>
          <div class="inputBlock__content">
            <input
              type="text"
              placeholder="Учебное заведение, специальность или профессия"
              id="input_clear"
            />
            <span class="clear">
              <img src="./images/icons8-удалить-50.png" alt="cross" />
            </span>
          </div>
          <div class="profile__content">
            <div class="like__content">
              <img src="./images/favorite.svg" alt="favorite" />
              <p>1</p>
            </div>
            <div class="userProfile">
              <p>Екатерина</p>
              <img src="./images/avatar.svg" alt="avatar" />
            </div>
          </div>
        </header>
        <nav>
          <a href="#">Вузы</a>
          <a href="#">Колледжи</a>
          <a href="#">Техникумы</a>
          <a href="#">Училища</a>
          <a href="#">Специальности</a>
          <a href="#">Профессии</a>
          <a href="#">Отзывы</a>
          <a href="#">Учебным заведениям</a>
          <a href="#">Тест на профориентацию</a>
        </nav>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
